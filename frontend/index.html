<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual AutoView</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #fff;
        color: #000;
      }

      /* Dark mode support */
      html.dark-mode,
      html.dark-mode body {
        background: #1e1e1e;
        color: #e1e1e1;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      /* Loading spinner */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f5f5f5;
        color: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      html.dark-mode .loading-container {
        background: #1e1e1e;
        color: #e1e1e1;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e0e0e0;
        border-top-color: #2196F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      html.dark-mode .spinner {
        border-color: #424242;
        border-top-color: #64B5F6;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtext {
        font-size: 14px;
        color: #666;
      }

      html.dark-mode .loading-subtext {
        color: #b0b0b0;
      }

      /* Initialize theme from system preference */
      @media (prefers-color-scheme: dark) {
        html {
          background: #1e1e1e;
          color: #e1e1e1;
        }
      }
    </style>
    <script>
      // Immediately detect and apply theme before page renders
      (function() {
        // Check URL parameter first
        const params = new URLSearchParams(window.location.search);
        const themeParam = params.get('theme');
        
        if (themeParam === 'dark' || 
            (themeParam !== 'light' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark-mode');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app">
      <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Visual AutoView</div>
        <div class="loading-subtext">Loading automation dashboard...</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
