name: Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          
      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/visualautoview/manifest.json'))"
          echo "✓ manifest.json is valid"
          
      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/visualautoview/*.py
          python -m py_compile custom_components/visualautoview/api/*.py
          python -m py_compile custom_components/visualautoview/services/*.py
          echo "✓ Python syntax is valid"
          
      - name: Run tests
        run: |
          if [ -f pytest.ini ]; then
            pytest tests/ -v
          else
            echo "No tests configured"
          fi
          
  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          
  frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Type check
        working-directory: ./frontend
        run: npm run type-check
        
      - name: Build
        working-directory: ./frontend
        run: npm run build
