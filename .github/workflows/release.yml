name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Build artifacts
      run: |
        # Build frontend first
        cd frontend
        npm ci
        npm run build
        cd ..
        
        # Create release directory with proper structure
        mkdir -p release_work/visualautoview/frontend_dist
        
        # Copy component files
        cp -r custom_components/visualautoview/* release_work/visualautoview/
        
        # Copy built frontend
        cp -r frontend/dist/* release_work/visualautoview/frontend_dist/
        
        # Verify panel integration file was built
        ls -la release_work/visualautoview/frontend_dist/visualautoview-panel.js || echo "Warning: Panel file not found"
    
    - name: Generate changelog
      id: changelog
      run: |
        VERSION=${{ github.event.inputs.version }}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        git log --oneline --no-decorate $(git describe --tags --abbrev=0)..HEAD > changelog.txt || echo "Release $VERSION" > changelog.txt
    
    - name: Create release archive
      run: |
        VERSION=${{ github.event.inputs.version }}
        # Create versioned zip with proper structure
        cd release_work/visualautoview && zip -r ../../visualautoview-$VERSION.zip . && cd ../..
        # Also create a simple visualautoview.zip for HACS
        cd release_work/visualautoview && zip -r ../../visualautoview.zip . && cd ../..
    
    - name: Prepare release files
      run: |
        # Create list of files to include in release
        echo "visualautoview-${{ steps.changelog.outputs.version }}.zip" > release_files.txt
        echo "visualautoview.zip" >> release_files.txt
        test -f install.sh && echo "install.sh" >> release_files.txt || true
        test -f install.ps1 && echo "install.ps1" >> release_files.txt || true
        test -f INSTALLATION.md && echo "INSTALLATION.md" >> release_files.txt || true
    
    - name: List created files
      run: ls -lah *.zip
    
    - name: Create draft GitHub Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        artifacts: visualautoview-${{ github.event.inputs.version }}.zip,visualautoview.zip
        bodyFile: changelog.txt
        draft: true
        prerelease: false
        tag: v${{ github.event.inputs.version }}
        allowUpdates: true
        skipIfReleaseExists: false
    
    - name: Publish release
      uses: ncipollo/release-action@v1
      with:
        #artifacts: visualautoview-${{ github.event.inputs.version }}.zip,visualautoview.zip
        bodyFile: changelog.txt
        draft: false
        prerelease: false
        tag: v${{ github.event.inputs.version }}
        allowUpdates: true
        skipIfReleaseExists: false
        replacesArtifacts: false
